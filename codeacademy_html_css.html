<!-- LIST INSIDE A LIST -->

<!DOCTYPE html>
<html>
<head>
    <title>Nested lists</title>
</head>
<body>
<ol>
    <li>Dad's interests
        <ul>
            <li>football</li>
            <li>knitting</li>
        </ul>
    </li>
    <li>Mom's interests
        <ul>
            <li>hating football</li>
            <li>skydiving</li>
        </ul>
    </li>
</ol>
<ul>
    <li>Favorite Boys' Names
        <ol>
            <li>Semen</li>
            <li>Vasily</li>
            <li>Akakii</li>
        </ol>
    </li>
    <li>Favorite Girls' Names.
        <ol>
            <li>Alisa</li>
            <li>Vasilisa</li>
            <li>Evlampia</li>
        </ol>
    </li>
</ul>
</body>
</html>
